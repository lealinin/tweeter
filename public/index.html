<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <!-- Meta Information -->
  <title>Tweeter - Home Page</title>

  <!-- External CSS -->
  <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Bungee|Source+Sans+Pro:400,400i,600,600i,700&display=swap"
    rel="stylesheet">

  <!-- App CSS -->
  <link rel="stylesheet" href="/styles/layout.css" type="text/css" />

  <!-- Nav CSS -->
  <link rel="stylesheet" href="/styles/nav.css" type="text/css" />

  <!-- Header CSS -->
  <link rel="stylesheet" href="/styles/header.css" type="text/css" />

  <!-- Tweet Page CSS -->
  <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />

  <!-- External JS -->
  <script type="text/javascript" src="/vendor/jquery-2.2.3.min.js"></script>

  <!-- App JS -->
  <script defer type="text/javascript" src="/scripts/client.js"></script>

  <!-- Character Counter JS -->
  <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>

  <!-- Font Awesome JS -->
  <script src="https://use.fontawesome.com/releases/v5.12.0/js/all.js" data-auto-replace-svg="nest"></script>

</head>

<body>
  <!-- Top nav bar (fixed) -->
  <nav>
    <span>tweeter</span>
    <div class="arrow-button">
      <a>
        <p><strong>Write</strong> a new tweet</p>
        <i class="fas fa-angle-double-down arrow"></i>
      </a>
    </div>
  </nav>

  <header>
    <div class="header-img">
      <img src="/images/profile-hex.png" alt="Profile" class="profile-img">
    </div>
    <br>
    <div>
      <h2>Lea Linin</h2>
    </div>
  </header>

  <!-- Page-specific (main) content here -->
  <main class="container">
    <section class="new-tweet">
      <div class="validation">
        <p id="error-message"></p>
      </div>
      <form class="tweet-post" action="/tweets" method="POST">
        <textarea name="text" placeholder="What are you humming about?"></textarea>
        <input type="submit" value="Tweet">
        <span class="counter">140</span>
      </form>
    </section>
    <div class="divider"></div>
    <section class="tweet-container">
      <article class="tweet">
        <header>
          <div class="user">
            <img src="/images/profile-hex.png" class="tweet">
            <span class="name"></span>
            <span class="handle"></span>
          </div>
        </header>
        <textarea name="text" maxlength="140" class="tweet"></textarea>
        <footer class="tweet">
          <span class="created"></span>
          <div class="icons">
            <i class="fas fa-flag fa-xs"></i>
            <i class="fas fa-retweet fa-xs"></i>
            <i class="fas fa-heart fa-xs"></i>
          </div>
        </footer>
      </article>
    </section>
  </main>
</body>

</html>
